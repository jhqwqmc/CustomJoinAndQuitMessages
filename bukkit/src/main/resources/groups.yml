default:

  # [Disabled] [Experimental] esta funcion puede ser removida en cualquier momento sin previo aviso
  # y puede sufrir cambios repentinos, existe la posibilidad de que no se encuentre activa a un
  # Oculta los mensajes de los otros grupos si estan en la lista  no se veran
  HideOtherGroups:

    Enabled: true

    List:
      - admin

  # Permite la perzonalizacion de un mensaje de bienvenida que solo lo podran ver los miembros de este grupo
  Welcome:

    Enabled: true

    # Aqui puedes perzonalisacion el mensaje de bienvenida que quieres que aparesca para este grupo
    Text:
      - ""

  # | Join |
  Join:

    # Here you can enable or disable this feature
    Enabled: true

    # Aqui puedes definir el mensaje de entra
    Format: "&e[&a+&e] &3{player} &7has joined the server"

    #
    JoinMessageDelay: 0

    #
    Title-Settings:

      # Here you can enable or disable this feature
      Enabled: true

      #
      Title: ""

      #
      SubTitle: ""

      #
      FadeIn: 20

      #
      Stay: 40

      #
      FadeOut: 20

    #
    Actionbar:

      # Here you can enable or disable this feature
      Enabled: true

      #
      Delay: 0

      #
      Format: ""

    Sound:

      # Here you can enable or disable this feature
      Enabled: true

      #
      SendToAll: true

      #
      Name: "BLOCK_NOTE_BLOCK_PLING"

      #
      Volume: 10

      #
      Pitch: 1

  # | First Join |
  First-Join:

    # Here you can enable or disable this feature
    Enabled: true

    #
    Format: "&3Welcome to the server, we hope you enjoy your time here and have a good time"

    #
    FirstJoinMessageDelay: 0

    #
    Title-Settings:

      # Here you can enable or disable this feature
      Enabled: true

      #
      Title: ""

      #
      SubTitle: ""

      #
      FadeIn: 20

      #
      Stay: 40

      #
      FadeOut: 20

    #
    Actionbar:

      # Here you can enable or disable this feature
      Enabled: true

      #
      Delay: 0

      #
      Format: ""

    #
    Sound:

      # Here you can enable or disable this feature
      Enabled: true

      #
      SendToAll: true

      #
      Name: "BLOCK_NOTE_BLOCK_PLING"

      #
      Volume: 10

      #
      Pitch: 1

  # | Quit |
  Quit:

    # Here you can enable or disable this feature
    Enabled: true

    # Aqui puedes definir el mensaje de salida
    Format: "&e[&c-&e] &3{player} &7has left the server"

    #
    Title-Settings:

      # Here you can enable or disable this feature
      Enabled: true

      #
      Title: ""

      #
      SubTitle: ""

      #
      FadeIn: 20

      #
      Stay: 40

      #
      FadeOut: 20

    #
    Actionbar:

      # Here you can enable or disable this feature
      Enabled: true

      #
      Delay: 0

      #
      Format: ""

    #
    Sound:

      # Here you can enable or disable this feature
      Enabled: true

      #
      SendToAll: true

      #
      Name: "BLOCK_NOTE_BLOCK_PLING"

      #
      Volume: 10

      #
      Pitch: 1